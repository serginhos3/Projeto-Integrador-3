name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, sqlite, dom, fileinfo
          coverage: none

      - name: Instalar dependências
        run: |
          composer install --prefer-dist --no-interaction --no-progress

      - name: Copiar .env.example para .env
        run: |
          cp .env.example .env || echo 'Arquivo .env.example não encontrado, pulando.'

      - name: Gerar chave da aplicação
        run: |
          php artisan key:generate

      - name: Criar banco SQLite para testes
        run: |
          touch database/database.sqlite

      - name: Rodar migrations
        run: |
          php artisan migrate --env=testing --force

      - name: Rodar testes
        run: |
          php artisan test --testsuite=Feature
